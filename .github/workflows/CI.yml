name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build the image using your Dockerfile + requirements.txt
      - name: Build api image
        run: docker compose build api

      # Run Ruff *inside* the api container
      - name: Run Ruff
        run: docker compose run --rm api ruff check .

     
