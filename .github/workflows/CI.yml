name: CI

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: run docker 
        run: |
          docker compose down
          docker compose up -d

      - name: Ruff lint
        run: python -m ruff check .

      - name: Run tests
        run: pytest
